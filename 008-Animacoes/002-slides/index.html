<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações: slides</title>
    <script src="../../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>
</head>
<body>

    <main>

        <div class="container">

            <button type="button" id="btn-slideup">SlideUp</button>
            <button type="button" id="btn-slidedown">SlideDown</button>
            <button type="button" id="btn-slidetoggle">SlideToggle</button>

            <div id="div-red" style="background-color: red; height: 200px; width: 200px; margin: 20px; border: 2px solid black"></div>
            
        </div>

    </main>

    <script>
        
        $(document).ready(function ()
        {
            $("#btn-slideup").on("click", function ()
            {
                $("#div-red").slideUp("slow");
            });

            $("#btn-slidedown").on("click", function ()
            {
                $("#div-red").slideDown("fast", );
            });

            $("#btn-slidetoggle").on("click", function ()
            {
                $("#div-red").fadeToggle("fail");
            });
        });

    </script>
    
</body>
</html>
