<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações: Outros métodos</title>
    <script src="../../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>
</head>
<body>

    <main>

        <div class="container">

            <button type="button" id="btn-hide">Hide</button>
            <button type="button" id="btn-show">Show</button>
            <button type="button" id="btn-animate">Animate</button>

            <div style="height: 200px; width: 200px; border: 2px solid black; margin: 20px 0; background-color: yellowgreen;" id="div-amarela"></div>
        </div>

    </main>

    <script>
    $(document).ready(function ()
    {
        $("#btn-hide").on("click", function ()
        {
            $("#div-amarela").hide("complete");
        });

        $("#btn-show").on("click", function ()
        {
            $("#div-amarela").show("start");
        });

        $("#btn-animate").on("click", function ()
        {
            $("#div-amarela").animate(
                {
                    opacity: 0.25,
                    left: "+=50",
                    heigth: "toggle"
                }, 5000, function()
                {
                    console.log("Animação concluída!");
                });
        });
    });

    </script>
    
</body>
</html>
