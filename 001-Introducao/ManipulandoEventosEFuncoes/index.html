<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo</title>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>

        $(document).ready(function ()
        { 
            $("p").on("click", function()
            {
                alert("Clique efetuado!")
            });
        });

    </script>
</head>
<body>

    <h1>Exemplo 03</h1>

    <div class="container">
        <p>jQuery é uma biblioteca JavaScript!</p>
        <p>jQuery é de código aberto e livre para usar!</p>
        <p>jQuery aumenta a produtividade projeto!</p>
    </div>
    
</body>
</html>
