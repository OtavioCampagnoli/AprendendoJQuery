<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 03</title>
    <style type="text/css">
        * {
            margin: 0;
            box-sizing: border-box;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .icone {
            opacity: 0.3;
            width: 500px;
            height: 500px;
            padding: 0.5px
        }

        .container {
            margin: 35px 35px;
            text-align: center;
            padding: 20px;
        }
        h1 {
        font-size: 48px; 
        }
    </style>
    <script src="../Biblioteca/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function ()
        {
            $(".icone").on("mouseover", function()
            {
                $(".icone").css("opacity", 0.3);
                $(this).css("opacity", 1);
                $(this).css("border", "3px solid #000"); 
            });  
        });
    </script>
</head>

<body>
    <div class="container">
        <h1>Exemplo 03</h1>
        <img src="./imagem01.jpg" alt="imagem01" class="icone">
        <img src="./imagem02.jpg" alt="imagem02" class="icone">
        <img src="./imagem03.jpg" alt="imagem03" class="icone">
    </div>
</body>

</html>
