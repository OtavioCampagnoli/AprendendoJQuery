<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consumindo api com ajax</title>
    <script src="../../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <main>
        <div class="container">

            <form id="formulario" action="" method="get">
                <img src="img.png" alt="" id="container_logo__img">
                <h1 id="title">Consulta de notas</h1>

                <br>
                <div id="campos">

                    <label for="#enviar" id="etiqueta">Id da nota para ser buscado:</label>
                    <br><br>
                    <input type="text" placeholder="vazio para buscar todas " class="input">
                    <button type="submit" name="id" value="" id="enviar">Enviar</button>
                    <span id="loading" style="display: none;">
                        <img src='./loading.gif' alt='Carregando'></img>
                    </span>
                    <br>
                    <p id="retorno"></p>
                </div>
            </form>


        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
