<!doctype html>
<html>
    <head>
      <title>Dialog simples com bot√µes - Devmedia</title>
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/
      jqueryui/1.9.2/themes/base/jquery-ui.css" />
      <script src="http://code.jquery.com/jquery-1.8.3.js"></script>
      <script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
      <link rel="stylesheet" href="../Biblioteca/jquery-ui.css">
    <style>
        .a{
            margin: 10px;
        }
    </style>
    <script src="../Biblioteca/jquery-ui.js"></script>
    <script src="../../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>
    <script src="../Biblioteca/jquery-ui.js"></script>
      <script type="text/JavaScript">
         $(function() {
             $("#dialog").dialog({
                modal: true,
                resizable: false,
                buttons: {
                  "Ok": function() {
                     alert("Tem certeza?");
                     $(this).dialog("close");
                  },
                  "No, obg! :(": function() {
                     $(this).dialog("close");
                  }
                }
            });
          });
       </script>
     </head>

    <body>
       <div class="a" id="dialog" title="Web Magazine">
          <p>
             Oi, seja bem vindo a revista Web Magazine da Devmedia<br>
             Esperamos que aprecie!
          </p>
      </div>
    </body>
 </html>
