<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Widget: show, hide e toggle</title>
    <link rel="stylesheet" href="../Biblioteca/jquery-ui.css">
    <style>
        
    </style>
    <script src="../../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>
    <script src="../Biblioteca/jquery-ui.js"></script>
    <script>
        /* Os parâmetros representam em ordem 1) o efeito selecionado
 (existe uma lista de valores possíveis, com vários efeitos, consulte a
 lista no site oficial do projeto); 2) os parâmetros opcionais
 (específicos para alguns efeitos); 3) a duração do efeito,
 em milissegundos (default: 400); e 4) a função de callback,
 usada para quando se deseja executar alguma função após o
 término do efeito. */
        
        $(document).ready(function ()
        {
            $( "#divDrag" ).show( "size", { width: 500, height: 300 }, 500, null );
        });
    </script>
</head>

<body>

    <div id="divDrag">

        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Non suscipit illum quidem odit, omnis nulla.
            Corporis et, laboriosam eligendi quidem minus perferendis, ipsa ducimus accusantium tenetur voluptate nihil?
            Corrupti, nostrum.</p>
    </div>

</body>

</html>
