<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Jquery</title>
    <script src="../001-Introducao/Biblioteca/jquery-3.6.1.min.js"></script>

    <style>
        div {
            background: red;
            height: 10px;
            width: 10px;
            position: absolute;
            text-align: center;
        }
    </style>
</head>

<body>
    <div>
    </div>
    <button>Clique aqui</button>

    <script>

        // Criando uma função
        const funcao = (container) =>
        {
           container.css("width", "500px");
           container.css("height", "500px");
           container.css("color", "blue");
           container.css("background-color", "green");
        }
        $(document).ready(function () {
            var container = $("button").on("click", function ()
            {
                funcao(container);
            });

        });    
    </script>
</body>

</html>
